<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Rocket Animation</title>
    <style>
        /* Background langit dengan efek bintang */
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #001d3d, #003566, #0077b6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Efek bintang */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(white 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.8;
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        /* Tulisan Loading */
        .loading-text {
            font-size: 28px;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: blink 1.5s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }

        /* Persentase */
        .loading-percentage {
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Container untuk roket */
        .rocket-container {
            position: relative;
            width: 100px;
            height: 100px;
        }

        /* Gambar roket */
        .rocket {
            width: 100px;
            position: absolute;
            bottom: 0;
            animation: launch 3s infinite ease-in-out;
        }

        @keyframes launch {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }
    </style>

    <script>
        // Update angka persentase secara bertahap
        let percentage = 0;
        let interval = setInterval(() => {
            document.getElementById("loading-percentage").innerText = percentage + "%";
            percentage++;
            if (percentage > 100) {
                clearInterval(interval);
                window.location.href = "https://dapagans.biz.id"; // Arahkan ke halaman Welcome
            }
        }, 50);
    </script>
</head>
<body>
    <div class="stars"></div>
    <div class="loading-text">Loading...</div>
    <div class="loading-percentage" id="loading-percentage">0%</div>
    <div class="rocket-container">
        <img src="https://files.catbox.moe/2h3skj.png" alt="Rocket" class="rocket">
    </div>
</body>
</html>
